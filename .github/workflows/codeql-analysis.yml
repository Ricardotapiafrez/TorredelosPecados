name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Ejecutar análisis de seguridad cada domingo a las 3:00 AM UTC
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Si quieres especificar queries personalizadas
        # queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: always()

  security-dashboard:
    name: Security Dashboard
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate security report
        run: |
          echo "# Security Analysis Report" > security-report.md
          echo "Generated: $(date -u)" >> security-report.md
          echo "" >> security-report.md
          echo "## CodeQL Analysis Results" >> security-report.md
          echo "" >> security-report.md
          
          if [ "${{ needs.analyze.result }}" = "success" ]; then
            echo "✅ CodeQL analysis completed successfully" >> security-report.md
          else
            echo "❌ CodeQL analysis failed" >> security-report.md
          fi
          
          echo "" >> security-report.md
          echo "## Security Recommendations" >> security-report.md
          echo "" >> security-report.md
          echo "1. Review all security alerts in the Security tab" >> security-report.md
          echo "2. Address high and critical severity issues first" >> security-report.md
          echo "3. Consider enabling Dependabot alerts" >> security-report.md
          echo "4. Regular security audits recommended" >> security-report.md
          
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md
          retention-days: 90
